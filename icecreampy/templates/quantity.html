<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/quantity.css">
    <link rel="stylesheet" href="/static/css/aside.css">
    <link rel="icon" href="/static/img/icon-icecream.png">
</head>
<body>
    <aside>
        <img src="/static/img/icon-icecream.png" alt="Logo Sorveteria">
        <h2>Sorveteria da Praça</h2>
        <nav>
            <ul>
                <li>
                    <a href="/home">
                        <button>Início</button>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <button id="btn-leave">Sair</button>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="content">
        <h1>Informe a Quantidade<br>
            dos Conjuntos para</h1>
            {% if session.optimization_type == 'maximization' %}
                <h1>Maximização</h1>
            {% else %}
                <h1>Minimização</h1>
            {% endif %}
        <form action="/names" method="POST">
            <div>
                <label for="num_variables">Número de Produtos (Variáveis de Decisão)</label>
                <input type="number" id="num_variables" name="num_variables" required>
            </div>
            <div>
                <label for="num_restrictions">Número de Insumos (Restrições)</label>
                <input type="number" id="num_restrictions" name="num_restrictions" required>
            </div>
            <div>
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
