<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximizar Lucro</title>
</head>
<body>
    <div>
        <h1>Quantidade para Maximização</h1>
        <form action="/optimize" method="POST">
            <div>
                <label for="num_variables">Número de Variáveis de Decisão:</label>
                <input type="number" id="num_variables" name="num_variables" required>
            </div>
            <div>
                <label for="num_constraints">Número de Restrições:</label>
                <input type="number" id="num_constraints" name="num_constraints" required>
            </div>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
